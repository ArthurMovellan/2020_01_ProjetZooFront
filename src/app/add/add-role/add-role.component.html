<div align="center">
    <div>
        <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
            <div class="form-group col-lg-6">
                <label for="inputLibelle">Libellé :</label>
                <input type="text" class="form-control" id="inputLibelle" [(ngModel)]="nouveauRole.libelle"
                    formControlName="libelle" [ngClass]="{'is-invalid': submitted && f.libelle.errors}">
            </div>
            <div *ngIf="submitted && f.libelle.errors">
                <label class="error">Veuillez entrer le libellé du rôle</label>
            </div>
            <div class="form-group col-lg-6">
                <button type="submit" class="btn btn-primary">Ajouter le rôle</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset" class="btn btn-primary">Remettre à
                    zéro</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" [routerLink]="['/admin/listrole']" class="btn btn-primary">Retour à la racine</button>
            </div>
        </form>
    </div>
</div>
