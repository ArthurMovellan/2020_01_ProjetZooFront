<div class="recherche">
    <input class="form-control mr-sm-2" type="text" name="search" [(ngModel)]="searchText" [(ngModel)]="searchText"
      placeholder="Tapez votre recherche">
  </div>
  <table class="table" align = center>
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Libellé</th>
        <th scope="col">Actions sur le rôle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of listRoles| filter:searchText ; let i = index">
        <th scope="row">{{role.id}}</th>
        <td>{{role.libelle}}</td>
        <td><button type="button" [routerLink]="['/admin/updaterole', role.id]" class="btn btn-warning"
            name="boutonModif">Modifier</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <button type="button" (click)="askfordel(role.id,i)" class="btn btn-danger"
            name="boutonDelete">Supprimer</button></td>
      </tr>
    </tbody>
  </table>
  <div align="center">
      <button type="button" [routerLink]="['/admin']" class="btn btn-primary">Retour à la racine</button>
  </div>
